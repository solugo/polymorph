group 'de.solugo'
version '1.0.0'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compileOnly "org.projectlombok:lombok:1.16.18"
    testCompileOnly "org.projectlombok:lombok:1.16.18"
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
